<div class="container container-detail p-5" *ngIf="post">
  <div class="form-group row p-md-3 offset-md-3">
    <div class="col-md-6 font-weight-bold text-center">
      <span class="title">Post Detail</span>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6 font-weight-bold">
      ID
    </div>

    <div class="col-md-6">
      {{post.id}}
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6 font-weight-bold">
      Title
    </div>

    <div class="col-md-6">
      {{post.title}}
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6 font-weight-bold">
      Description
    </div>

    <div class="col-md-6">
      {{post.description}}
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6 font-weight-bold">
      Due date
    </div>

    <div class="col-md-6">
      {{post.dueDate | date: 'dd/MM/yyyy HH:mm:ss'}}
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6 font-weight-bold">
      Priority
    </div>

    <div class="col-md-6">
      {{post.priority | priority}}
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-12 text-right">
      <button class="mr-2 mt-2 mb-2 btn-back-custom" (click)="back()">Back</button>
      <button class="mr-2 mt-2 mb-2 btn-save-custom" (click)="editPost()">Edit</button>
    </div>
  </div>
</div>
